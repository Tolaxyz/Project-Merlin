<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>merlinio</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="icon" href="icon.png" type="image/jpeg" />
  </head>
  <body>
    <div id="mobile-warning">
      This game is best experienced on a desktop or PC. Please switch to a
      larger screen.
    </div>

    <div id="game-container">
      <img src="cult.png" id="watermark" alt="Watermark" />
      <canvas id="gameCanvas"></canvas>
      <button id="startBtn" class="top-right">Start Game</button>
      <button id="pauseBtn" class="top-left">Pause</button>
      <button id="respawnBtn" class="center-hidden">Abracaadabra</button>
    </div>
    <script src="game.js"></script>
  </body>
</html>
